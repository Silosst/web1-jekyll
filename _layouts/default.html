{% include head.html %}
<ul>
    {% for post in site.posts %}
    <img class="logo" src="{{post.img}}">
    <div class="posts">
        <h2 class="title">{{post.title}}</h1>
        <h4 class="date">{{post.date | date_to_long_string}}</h4>
        <h3 class="desc">{{post.description}}</h3>
        <a class="readmore"href="#">READ MORE</a>
    </div>
    {% endfor %}
</ul>

{% include footer.html %}
